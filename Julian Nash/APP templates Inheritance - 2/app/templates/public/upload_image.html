{% extends "public/templates/public_template.html" %} {% block title %}Upload{%
endblock %} {% block main %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Upload an image</h1>
            <hr />

            <!-- 
                Tip -
                 When uploading images via a form with Flask, you must add the enctype attribute 
                 to the form with the value multipart/form-data   .
                This allows us to send form data and files up to the server .-->

            <form action="/upload-image" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="custom-file">
                        <label class="form-label" for="image">Select image...</label>
                        <input oninput="filesize(this)" type="file" class="form-control" name="image" id="image" />
                        <!-- this keyword will give full input tag -->
                        <!-- this is set to the element that triggered the event -->
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>



{% endblock %}

{% block script %}
<script>

    function filesize(elem) {
        document.cookie = `filesize=${elem.files[0].size}`

       // console.log(elem);   //  <input oninput="filesize(this)" type="file" class="form-control" name="image" id="image">
       // console.log(elem.files[0].size);  //  give file size in bytes

    }

</script>
{% endblock %}
