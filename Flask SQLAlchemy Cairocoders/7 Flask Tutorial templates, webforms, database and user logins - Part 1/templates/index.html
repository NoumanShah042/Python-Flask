{% extends "base.html" %}
 
{% block content %}
    <p>hash, {{ hash }}!</p>
    <p>Check hash, {{ check_hash }}</p>
    <h1>Hi, {{ current_user.username }}!</h1>

    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
