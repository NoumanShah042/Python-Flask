<html>
<head>
    <title>Flask Home</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p>{{ message }} : <b>{{ category }}</b></p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h3>Welcome to the website</h3>
    <a href="{{ url_for('login') }}">login</a>
</body>
</html>
