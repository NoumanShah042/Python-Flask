{% extends "public/templates/public_template.html" %}

{% block title %}Sign UP{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col">

            <!-- <h1>list_data[0] :{{  list_data[0] }}</h1> -->

            <h1>Sign Up</h1>
            <hr>
            <form action="/sign-up" method="POST">
                <!-- action takes url where we want to send our form data-->
                <div class="form-group">
                    <label>UserName</label>
                    <input class="form-control" type="text" name="username" value="{{  list_data[0] }}">
                </div>

                <div class="form-group">

                    <label>Email</label>
                    <input class="form-control" type="email" name="email" value="{{  list_data[1] }}">
                </div>

                <div class="form-group">

                    <label>Password</label>
                    <input class="form-control" type="password" name="password" value="{{ list_data[2]}}">
                </div>

                <br>
                <button type="submit" class="btn btn-primary">Sign up</button>

            </form>

            <br>
            <h1>{{ list_data[0] }}</h1>
            <h1>{{ list_data[1] }}</h1>
            <h1>{{ list_data[2] }}</h1>
        </div>
    </div>
</div>

{% endblock %}
